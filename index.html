<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Timer</title>
  </head>
  <body>
    <noscript>
      It looks like JavaScript is currently disabled in your browser. For the
      best experience and full functionality of this site, please enable
      JavaScript.
    </noscript>
    <main class="container">
      <section class="btn-group">
        <button id="work" class="btn btn-rectangle">work time</button>
        <button id="break" class="btn btn-rectangle">break time</button>
      </section>
      <div id="display" class="display"></div>
      <section class="btn-group">
        <button id="tenMinutesMore" class="btn btn-circle">+10</button>
        <button id="moreMinutes" class="btn btn-circle">+1</button>
        <button id="lessMinutes" class="btn btn-circle">-1</button>
        <button id="tenMinutesLess" class="btn btn-circle">-10</button>
      </section>
      <section class="btn-group">
        <button id="play" class="btn btn-rectangle">play</button>
        <button id="reset" class="btn btn-rectangle">reset</button>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
